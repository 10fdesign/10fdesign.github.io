<div class="{% if include.index == 1 %}col-md-12{% else %}col-md-6{% endif %} tenf-portfolio-tile">
	<a class="tenf-portfolio-tile-content" href="{{ post.url }}">
		<div class="tenf-portfolio-tile-image">
			{% if post.tile-photo-credit %}<div class="tenf-caption">{{ post.tile-photo-credit }}</div>{% endif %}
		</div>
		<h1>{{ post.title }}</h1>
		{% if post.subtitle %}<h2>{{ post.subtitle }}</h2>{% endif %}
	</a>
</div>

<style>
a.tenf-portfolio-tile-content {
    display: block;
    overflow: hidden;
    padding: 10px;
    margin-bottom: 20px;
    transition: background-color 200ms;
    color: black;
    text-decoration: none;
}

a.tenf-portfolio-tile-content:hover {
    background: #ebebeb;
    color: black;
    text-decoration: none;
}

.tenf-portfolio-tile:nth-of-type(1n) .tenf-portfolio-tile-image {
    padding-bottom: 40%;
}

.tenf-portfolio-tile:nth-of-type(2n) .tenf-portfolio-tile-image,
.tenf-portfolio-tile:nth-of-type(3n) .tenf-portfolio-tile-image {
    padding-bottom: 70%;
}

.tenf-portfolio-tile:nth-of-type(4n) .tenf-portfolio-tile-image,
.tenf-portfolio-tile:nth-of-type(5n) .tenf-portfolio-tile-image,
.tenf-portfolio-tile:nth-of-type(6n) .tenf-portfolio-tile-image {
    padding-bottom: 90%;
}

.tenf-portfolio-tile-image {
    position: relative;
    height: 100px;
    background: #404040;
}

.tenf-portfolio-tile-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.tenf-caption {
    position: absolute;
    bottom: 10px;
    right: 10px;
    text-align: right;
    background: rgba(255,255,255,0.75);
    padding: 2px 5px;
}

.tenf-portfolio-tile h1 {
    margin: 10px 0 0;
    line-height: 1;
}

.tenf-portfolio-tile h2 {
    margin: 10px 0 0;
    line-height: 1;
    font-family: Kanit, sans-serif;
    font-size: 1.2em;
    text-transform: uppercase;
    font-weight: 600;
    color: #FF6583;
}
</style>
